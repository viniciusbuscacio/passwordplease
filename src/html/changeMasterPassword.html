<script>
  const { getHTMLHeader } = require('../js/getHTMLHeader.js');
  const commonHTML = getHTMLHeader();
  document.write(commonHTML);

<body class="text-center">
    <div class="container">
        <div class="container" style="width: 80%;"><br><br>
            <img class="mb-4" src="../../images/icon.png" alt="" width="72" height="72">
            <h1 class="text-center mt-1">Change Master Password</h1>
            <br>
                <form id="changeMasterPasswordForm" method="post">
                
                <label for="actualPassword">Enter the actual Master Password:</label><br>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="password" id="actualPassword" name="actualPassword" class="form-control" style="width: 400px;">&nbsp;&nbsp;
                    <button id="showPasswordButton" type="button" class="btn btn-outline-primary ml-2" onclick="togglePasswordVisibility()" title="Toggle Password Visibility"><i class="bi bi-eye"></i></button>
                </div>
                <br>
                <label for="confirmPassword">Confirm the actual Master Password:</label><br>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" style="width: 400px;">&nbsp;&nbsp;
                    <button id="showConfirmationPasswordButton" type="button" class="btn btn-outline-primary ml-2" onclick="toggleConfirmationPasswordVisibility()" title="Toggle Password Visibility"><i class="bi bi-eye"></i></button>
                </div>
                <br><br><br>

                <label for="actualPassword">Enter the new Master Password:</label><br>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="password" id="newPassword" name="newPassword" class="form-control" style="width: 400px;">&nbsp;&nbsp;
                    <button id="showNewPasswordButton" type="button" class="btn btn-outline-primary ml-2" onclick="toggleNewPasswordVisibility()" title="Toggle Password Visibility"><i class="bi bi-eye"></i></button>
                </div>
                <br>


                <label for="confirmPassword">Confirm the new Master Password:</label><br>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" style="width: 400px;">&nbsp;&nbsp;
                    <button id="showNewPasswordButtonConfirmation" type="button" class="btn btn-outline-primary ml-2" onclick="toggleNewConfirmationPasswordVisibility()" title="Toggle Password Visibility"><i class="bi bi-eye"></i></button>
                </div>
                <br><br>

                <div>
                    <input type="submit" value="Change Password" class="btn btn-primary">
                    &nbsp;
                    <button id="cancelPasswordChangeButton" class="btn btn-outline-danger" type="button">Cancel</button>
                </div>

                
            </form>
        </div>
    </div>



    
    <script src="../js/renderer.js"></script>
    <script src="../../libs/js/bootstrap.min.js"></script>
</body>
</html>
