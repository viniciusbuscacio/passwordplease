<script>
  const { getHTMLHeader } = require('../js/getHTMLHeader.js');
  const commonHTML = getHTMLHeader();
  document.write(commonHTML);

<body class="text-center">
    <div class="container">
        <div class="container" style="width: 80%;"><br><br>
            <img class="mb-4" src="../../images/icon.png" alt="" width="72" height="72">
            <h1 class="text-center mt-1">Create New Database</h1>
            <br>
                <form id="createDatabaseForm" method="post">
                <label for="password">Enter a Master Password for the New Database:</label><br>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="password" id="password" name="password" class="form-control" style="width: 400px;">&nbsp;&nbsp;
                    <button id="showPasswordButton" type="button" class="btn btn-outline-primary ml-2" onclick="togglePasswordVisibility()" title="Toggle Password Visibility"><i class="bi bi-eye"></i></button>
                </div>
                <br>
                <label for="confirmPassword">Confirm Password:</label><br>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" style="width: 400px;">&nbsp;&nbsp;
                    <button id="showConfirmationPasswordButton" type="button" class="btn btn-outline-primary ml-2" onclick="toggleConfirmationPasswordVisibility()" title="Toggle Password Visibility"><i class="bi bi-eye"></i></button>
                </div>
                <br>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
    </div>
